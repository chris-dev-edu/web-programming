<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>액션태그 실습</title>
  </head>
  <body>
    <h3>button</h3>
    <button>버튼</button>
    <h3>input</h3>
    <span>text</span><input type="text" />
    <br />
    <span>password</span><input type="password" />
    <br />
    <span>checkbox</span><input type="checkbox" />
    <br />
    <span>radio</span><input type="radio" />
    <br />
    <span>number</span><input type="number" />
    <br />
    <span>range</span><input type="range" />
    <br />
    <span>date</span><input type="date" />
    <br />
    <span>file</span><input type="file" />
    <h3>select</h3>
    <select>
      <option>a</option>
      <option>b</option>
      <option>c</option>
    </select>
    <h3>img</h3>
    <img
      width="200px"
      src="https://img.sbs.co.kr/newimg/news/20190121/201274003_1280.jpg"
    />
    <h3>audio</h3>
    <audio controls>
      <source src="./sample_audio.mp3" type="audio/mp3" />
    </audio>
    <h3>video</h3>
    <video controls width="300px">
      <source src="./sample_video.mp4" type="video/mp4" />
    </video>
    <h3>a</h3>
    <a href="https://github.com/chris-dev-edu">chris의 github에 방문하기</a>
    <h3>form</h3>
    <form>
      이름: <input type="text" />
      <br />
      생년월일: <input type="date" />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
